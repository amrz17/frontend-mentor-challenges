<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="input-field">
      <form>
        <div class="days field">
          <label class="days-label" for="day">DAY</label>
          <input type="number" name="days" id="input-days" placeholder="DD"
          onkeypress="onKeyPressDay(event)" onkeydown="return event.keyCode !== 
          69 && event.keyCode !== 187 && event.keyCode !== 189">
          <span class="error-massage-day hide">
            Must be valid day
          </span>
          <span class="error-massage hide">
            This field is required
          </span>
        </div>
        <div class="months field">
          <label class="months-label" for="month">MONTH</label>
          <input type="number" name="months" id="input-months" placeholder="MM"
          onkeypress="onKeyPressMonth(event)" onkeydown="return event.keyCode !== 
          69 && event.keyCode !== 187 && event.keyCode !== 189">
          <span class="error-massage-month hide">
            Must be valid month
          </span>
          <span class="error-massage hide">
            This field is required
          </span>
        </div>
        <div class="years field">
          <label class="years-label" for="years">YEAR</label>
          <input type="number" name="years" id="input-years" placeholder="YYYY" 
          onkeypress="onKeyPressYear(event)" onkeydown="return event.keyCode !==
           69 && event.keyCode !== 187 && event.keyCode !== 189">
          <span class="error-massage-year hide">
            Must be in the past
          </span>
          <span class="error-massage hide">
            This field is required
          </span>
        </div>
        
        
        <div class="btn-field">
          <div class="line">
            <hr>
          </div>
          <button type="submit" id="btn-input"><img class="img-btn" src="assets/images/icon-arrow.svg" alt="img-btn"></button>
        </div>
      </form>
    </div>
    <div class="output-field">
      <h1><span id="value-years output">- -</span> years</h1>
      <h1><span id="value-month output">- -</span> months</h1>
      <h1><span id="value-days output">- -</span> days</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
