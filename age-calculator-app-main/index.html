<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="input-field">
      <form>
        <div class="days field">
          <label for="day">DAY</label>
          <input type="number" name="day" id="input-day" placeholder="DD"
          onkeypress="if(this.value.length==2)return false;">
          <span class="error-massage hide">
            Must be valid date
          </span>
        </div>
        <div class="month field">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="input-month" placeholder="MM"
          onkeypress="if(this.value.length==2)return false;">
          <span class="error-massage hide">
            Must be valid date
          </span>
        </div>
        <div class="year field">
          <label for="years">YEAR</label>
          <input type="number" name="years" id="input-years" placeholder="YYYY" onkeypress="if(this.value.length==4)return false;">
          <span class="error-massage hide">
            Must be valid date
          </span>
        </div>
        
        
        <div class="btn-field">
          <div class="line">
            <hr>
          </div>
          <button type="submit" id="btn-input"><img class="img-btn" src="assets/images/icon-arrow.svg" alt="img-btn"></button>
        </div>
      </form>
    </div>
    <div class="output-field">
      <h1><span id="value-years output">- -</span> years</h1>
      <h1><span id="value-month output">- -</span> months</h1>
      <h1><span id="value-days output">- -</span> days</h1>
    </div>
  </div>

</body>
</html>
